<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
      
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#reservas">Reservas</a>
              
              </li>
              <li class="nav-item">
                <a href="#tareas">Tareas</a>
              </li>
            
            </ul>
          </div>


        </div>
      </nav>
    
      <section id="reservas" style="display: flex; justify-content: center; margin: 0 auto;">
            <div style="width: 100%; max-width: 500px;text-align: center; " >
                <h2>Reservas</h2>
                <form action="" id="form-reserva" style="display: flex; flex-direction: column;  gap: 10px;
                     width: 100%; ">
                    <input type="hidden" name="id" id="id" >
                    <label for="nombre">Nombre: </label>
                    <input class="form-control" type="text" name="nombre" id="nombre">
                    <label for="telefono">Telefono: </label>
                    <input class="form-control" type="text" name="telefono" id="telefono" pattern="[0-9]{9}">
                    <label for="date">Fecha: </label>
                    <input  class="form-control" type="date" name="fecha" id="fecha">
                    <label   for="numero">Cantidad personas: </label>
                    <input class="form-control" type="text" name="numero" id="numero">
                    <br>
                    <button class="btn btn-primary" id="reservar">Reservar</button>
                </form>
                
            </div>
      </section>
      <section id="tareas">...</section>



      <article class="reserva-card">
        <time datetime="2023-10-15">15 Oct 2023</time>
      </article>
      <aside class="estadisticas">...</aside>


      <progress value="75" max="100"></progress>
      <dialog id="detalle-tarea">...</dialog>
      <div id="reservasContainer" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px; margin: 20px;"></div>
     

      

      <!---SCRIPT -->
      <script src="./src/js/core.js"></script>
